<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Digital Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="digital-clock">
        <div class="header">
            <label for="">DIGITAL CLOCK</label>
        </div>
        <div class="mdy">
            <label for="" class="dcDay">Tues</label>
            <label for="">,</label>
            <label for="" class="dcMonth">January</label>
            <label for="" class="dcDate">01</label>
            <label for="">,</label>
            <label for="" class="dcYear">2022</label>
        </div>
        <div class="hms">
            <label for="" class="dcHour">00</label>
            <label for="">:</label>
            <label for="" class="dcMinute">00</label>
            <label for="">:</label>
            <label for="" class="dcSecond">00</label>
            <label for="" class="dcIndicator">AM</label>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
